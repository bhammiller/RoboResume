<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Your Resume</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color:powderblue;">
<br />
<h1>Resume</h1><br /><br />
<table>

    <tr th:each="wholeResume : ${whole}">
        <span th:text="${wholeResume.name}"></span><br />
        <span th:text="${wholeResume.email}"></span><br /><br /><br />
    </tr>
</table>
<br /><h3>Education</h3><br />
<a th:href="@{/addeducation}">Add</a><br /><br />
<table>

    <tr th:each="educationResume : ${education}">
        <span th:text="${educationResume.degreetype}"></span> in
        <span th:text="${educationResume.degreesubject}"></span>,<br />
        <span th:text="${educationResume.schoolplace}"></span>,
        <span th:text="${educationResume.degreeyear}"></span><br /><br /><br />
    </tr>
</table>

<h3>Work History</h3><br />
<a th:href="@{/addexp}">Add</a><br /><br />
<table>

    <tr th:each="expResume : ${experience}">
        <span th:text="${expResume.jobtitle}"></span><br />
        <span th:text="${expResume.employer}"></span>,
        <span th:text="${expResume.yearsstart}"></span> -
        <span th:text="${expResume.yearsend}"></span><br />
        Duties: <span th:text="${expResume.duties}"></span><br /><br /><br />
    </tr>
</table>
<br />

<h3>Skills</h3> <br />
<a th:href="@{/addskills}">Add</a><br /><br />
<table>

    <tr th:each="skillsResume : ${skills}">
        <span th:text="${skillsResume.particularskill}"></span>,
        <span th:text="${skillsResume.skilllevel}"></span><br /><br /><br />
    </tr>
</table>



<!-- Control the column width, and how they should appear on different devices -->
<div class="row">
    <div class="col-*-*"></div>
    <div class="col-*-*"></div>
</div>
<div class="row">
    <div class="col-*-*"></div>
    <div class="col-*-*"></div>
    <div class="col-*-*"></div>
</div>

<!-- Or let Bootstrap automatically handle the layout -->
<div class="row">
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
</div>



</body>
</html>
