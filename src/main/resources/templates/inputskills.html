<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Input skills</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color:powderblue;">
<h1>RESUME BUILDER</h1>
<div class="progress">
    <div class="progress-bar" style="width: 75%;">75%</div>
</div>
<br /><br />
<form action="#"
      th:action="@{/processskill}"
      th:object="${addskill}"
      method="post">
    <h2>Skills</h2> <br />
    <input type="hidden" th:field="*{id}" />
    Skill :<input type="text" th:field="*{particularskill}" />
    <span th:if="${#fields.hasErrors('particularskill')}"
          th:errors="*{particularskill}"></span><br />

    Skill level :<input type="text" th:field="*{skilllevel}" />
    <span th:if="${#fields.hasErrors('skilllevel')}"
          th:errors="*{skilllevel}"></span><br />
    <br />
    <input type="submit" value="Complete" />
    <br />
</form>

<a th:href="@{/complete}">Skip and Complete</a><br />
</body>
</html>
