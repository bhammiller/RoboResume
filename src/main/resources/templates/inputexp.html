<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Input Experience</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color:powderblue;">
<h1>RESUME BUILDER</h1>
<div class="progress">
    <div class="progress-bar" style="width: 50%;">50%</div>
</div>
<br /><br />
<form action="#"
      th:action="@{/processexp}"
      th:object="${addexp}"
      method="post">
    <h2>Work History</h2> <br />
    <input type="hidden" th:field="*{id}" />
    Job Title :<input type="text" th:field="*{jobtitle}" />
    <span th:if="${#fields.hasErrors('jobtitle')}"
          th:errors="*{jobtitle}"></span><br />

    Company :<input type="text" th:field="*{employer}" />
    <span th:if="${#fields.hasErrors('employer')}"
          th:errors="*{employer}"></span><br />

    Date Started :<input type="text" th:field="*{yearsstart}" />
    <span th:if="${#fields.hasErrors('yearsstart')}"
          th:errors="*{yearsstart}"></span><br />

    Date Ended :<input type="text" th:field="*{yearsend} " />
    <span th:if="${#fields.hasErrors('yearsend')}"
          th:errors="*{yearsend}"></span><br />

    Duties :<textarea rows="2" th:field="*{duties}" />
    <span th:if="${#fields.hasErrors('duties')}"
          th:errors="*{duties}"></span><br />

    <br />
    <input type="submit" value="Next" />
    <br />
</form>
<br />
<a th:href="@{/addskills}">Skip</a><br />
</body>
</html>
