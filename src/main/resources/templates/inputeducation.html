<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Input Education</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color:powderblue;">
<h1>RESUME BUILDER</h1>
<div class="progress">
    <div class="progress-bar" style="width: 25%;">25%</div>
</div>
<br /><br />
<form action="#"
      th:action="@{/processeducation}"
      th:object="${addeducation}"
      method="post">
    <h2>Education</h2><br />
    <input type="hidden" th:field="*{id}" />
    Degree Subject :<input type="text" th:field="*{degreesubject}" />
    <span th:if="${#fields.hasErrors('degreesubject')}"
          th:errors="*{degreesubject}"></span><br />

    Degree Type :<input type="text" th:field="*{degreetype}" />
    <span th:if="${#fields.hasErrors('degreetype')}"
          th:errors="*{degreetype}"></span><br />

    School :<input type="text" th:field="*{schoolplace}" />
    <span th:if="${#fields.hasErrors('schoolplace')}"
          th:errors="*{schoolplace}"></span><br />

    Date Graduated :<input type="text" th:field="*{degreeyear} " />
    <span th:if="${#fields.hasErrors('degreeyear')}"
          th:errors="*{degreeyear}"></span><br />

    <br />
    <input type="submit" value="Next" />
    <br />
</form>
<a th:href="@{/addexp}">Skip</a><br />
</body>
</html>
